<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height" />
    <title></title>
    <link rel="stylesheet" href="css/min.css"/>
</head>
<body>
<header id="sideMenu">
    <a href="#/party/0">
        <h1 id="logo" class="text-align-center padding-std-t margin-std-t">
            Cassette
            <img src="images/logo.png" alt=""/>
        </h1>
    </a>

    <div class="position-center full-width z-index-10 nav-wrapper">
        <nav class="skewed-content padding-std-t">
            <div id="profile" class="padding-sml-h">Loading your profile ...</div>
            <ul class="lateral-menu">
                <li><a href="#/party/0"><i class="icon-avancer"></i>Ma dernière soirée</a></li>
                <li><a href="#/my-parties/"><i class="icon-reculer"></i>Mes soirées</a></li>
                <li><a href="#/add-party/"><i class="icon-rec"></i>Ajouter un code</a></li>
                <li><a href="#/next-parties/"><i class="icon-rec"></i>Cassette parties</a></li>
            </ul>
            <div class="lateral-decoration">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </div>

    <div class="padding-std stick-bottom">
        <a class="color-medium small no-decoration" href="#">Logout</a>
        <div class="store-buttons-wrapper">
            <a href="http://www.apple.com/"><img src="images/apple_store.png" alt=""/></a>
            <a href="http://www.goolge.com/"><img src="images/google_play.png" alt=""/></a>
        </div>
    </div>
</header>
<div id="content">
    Loading ...
</div>
<div class="pageLoader">
    <svg class="position-center" viewBox="0 0 55 80" xmlns="http://www.w3.org/2000/svg">
        <g transform="matrix(1 0 0 -1 0 80)">
            <rect width="10" height="20" rx="3">
                <animate attributeName="height"
                         begin="0s" dur="4.3s"
                         values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20" calcMode="linear"
                         repeatCount="indefinite" />
            </rect>
            <rect x="15" width="10" height="80" rx="3">
                <animate attributeName="height"
                         begin="0s" dur="2s"
                         values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear"
                         repeatCount="indefinite" />
            </rect>
            <rect x="30" width="10" height="50" rx="3">
                <animate attributeName="height"
                         begin="0s" dur="1.4s"
                         values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear"
                         repeatCount="indefinite" />
            </rect>
            <rect x="45" width="10" height="30" rx="3">
                <animate attributeName="height"
                         begin="0s" dur="2s"
                         values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear"
                         repeatCount="indefinite" />
            </rect>
        </g>
    </svg>
</div>
<script src="js/min.js"></script>
</body>
</html>
